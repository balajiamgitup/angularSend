<div class="container h-100" class="center-div">
  <div class="row h-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">LOGIN</p>
              <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
                <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
                  Username or password incorrect.
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="username"
                      autocomplete="username"
                      [placeholder]="'Username' | translate"
                    />
                    <span hidden translate>Username</span>
                    <small
                    [hidden]="!loginForm.controls['username'].errors?.['required'] || !loginForm.controls['username'].touched"
                                      
                    class="text-danger"
                       translate
                          >
                     Name is required
                        </small>
                         <!-- <small
                          [hidden]="!loginForm.controls['username'].errors?.['minlength']&& !loginForm.controls['username'].errors?.['maxlength']"
                             
                          class="text-danger"
                            translate
                       >
                            Invalid Name format minlength 3 maxlength 10
                     </small> -->
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      autocomplete="current-password"
                      [placeholder]="'Password' | translate"
                      required
                    />
                    <span hidden translate>Password</span>
                    <small
                    [hidden]="!loginForm.controls['password'].errors?.['required'] || !loginForm.controls['password'].touched"
                                      
                    class="text-danger"
                       translate
                          >
                     Password is required
                        </small>
                         <!-- <small
                          [hidden]="!loginForm.controls['password'].errors?.['pattern'] || !loginForm.controls['password'].touched"
                             
                          class="text-danger"
                            translate
                       >
                            Invalid Password  format  
                            The password must contain at least one digit,
                            letter (a-z or A-Z),
                            at least 8 characters long.
                          
                       </small> -->
                  </div>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" formControlName="remember" />
                    <span translate>Remember me</span>
                  </label>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button
                    routerLink="/login"
                    type="submit"
                    class="btn btn-primary btn-lg"
                    [disabled]="loginForm.invalid || isLoading"
                  >
                    <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                    <span translate>Login</span>
                  </button>
                </div>
                <div class="mb-5 pb-lg-2" style="color: #393f81">
                  <a href="#">Forget password?</a> or <a href="#!" routerLink="/register">Sign up</a>
                </div>
              </form>
            </div>

            <div class="col-md-10 col-lg-6 col-xl-7 order-1 order-lg-2">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgegyMI0NWlx3ZL74_MZ9vXGpZ37wDKa1QYw&usqp=CAU"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
